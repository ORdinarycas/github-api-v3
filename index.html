<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub Finder</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'/>
</head>
<body>
  <main id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./index.html">GitHub Finder</a>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1>Search GitHub Users</h1>
          <p class="lead">Enter a username to fetch a users profile info and repos</p>
          <input type="text" id="searchUser" class="form-control" required maxlength="36" placeholder="Github Username..." value="ordinarycas">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="profile"></div>
        </div>
      </div>
    </div>
  </main>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js'></script>
  <script defer src="./js/main.js"></script>
</body>
</html>
